<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
</head>
<body>
  <textarea id="console" style="width: 100%; height: 400px;" rows="100"></textarea>
  <script>
    const getTime = (time) => {
      const dt = new Date()
      const el = time.split(':')
      dt.setHours(
        Number(el[0]),
        Number(el[1]),
        Number(el[2])
      )
      return dt
    }
    const fixTimeZone = (dt, timeZoneLocalInMinutesOffset, timeZoneInMinutes) => {
      // remove time zone local
      dt.setMinutes(dt.getMinutes() - timeZoneLocalInMinutesOffset);
      // set time zone company
      dt.setMinutes(dt.getMinutes() + timeZoneInMinutes);
      return dt
    }
    const isTimeAvaliable = (timeZoneLocalInMinutesOffset, timeZoneInMinutes) => {
      const now = new Date()
      const start = getTime('08:00:00')
      const finish = getTime('20:00:00')
      const isAvaliable = (
        (fixTimeZone(now, timeZoneLocalInMinutesOffset, timeZoneInMinutes) >= start) && 
        (fixTimeZone(now, timeZoneLocalInMinutesOffset, timeZoneInMinutes) < finish)
      )
      return isAvaliable
    }

    const formatDt = (dt) => {
      return moment(dt).format('DD/MM/YYYY HH:mm:ss'); 
    }
    
    window.onload = function() {
      axios.get('https://timezoneapi.io/api/ip/?token=aXlpuqQcxzjFJDBfimVe').then((res) => {
        if (res.status === 200) {
          const timeZoneLocalInMinutesOffset = Number(res.data.data.datetime.offset_minutes)
          const timeZoneInMinutes = 120
          const countryCode = res.data.data.country_code
          const now = new Date()
          const el = document.getElementById('console')
          el.innerHTML = `${countryCode}, isTimeAvaliable = ${isTimeAvaliable(timeZoneLocalInMinutesOffset, timeZoneInMinutes)}, tzLocal = ${timeZoneLocalInMinutesOffset}, tzSpain = ${timeZoneInMinutes}
dtStart = ${formatDt(getTime('08:00:00'))}, dtFinish = ${formatDt(getTime('20:00:00'))},
dtNow = ${formatDt(fixTimeZone(now, timeZoneLocalInMinutesOffset, timeZoneInMinutes))}
          ` 
        }
      })      
    };    
  </script>
</body>

</html>
